name: Monorepo CI Build Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  cliq_app:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4

      - name: Build Wails app (cliq-app)
        uses: dAppServer/wails-build-action@main
        id: wails-build
        with:
          build-platform: linux/amd64
          build-name: cliQ
          package: false
          go-version: "1.24"
          app-working-directory: ./apps/cliq-app

  cliq_hub_backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build backend
        run: go build ./apps/cliq-hub-backend/cmd/server

      - name: Test shared-go-lib
        run: go test ./packages/shared-go-lib/...

  cliq_frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm nx run cliq-frontend:build
