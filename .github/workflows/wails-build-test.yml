name: Qucik Wails App Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cliq

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build wails
      uses: dAppServer/wails-build-action@main
      id: build
      with:
        build-platform: linux/amd64
        package: false
        go-version: '1.24'
