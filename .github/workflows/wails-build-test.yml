name: Qucik Wails App Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04 

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Set up Pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    
    - name: Build wails
      uses: dAppServer/wails-build-action@main
      id: build
      with:
        build-platform: linux/amd64
        build-name: cliQ
        package: false
        go-version: '1.24'
        app-working-directory: ./cliq
